  <script src="https://bit.webduino.io/blockly/dist/lib/webduino-all.min.js"></script>

<style id="jsbin-css">
.db5 {
  font-size: 24px;
  outline: none;
  margin: 0 10px 10px 0;
  pointer-events: auto!important;
}

button:hover {
  box-shadow: 2px 2px 5px #888;
}
</style>

<body>
  <div><button id="demo-area-05-btn1" class="db5">按鈕 1</button>
    <button id="demo-area-05-btn2" class="db5">按鈕 2</button>
    <button id="demo-area-05-btn3" class="db5">按鈕 3</button>
    <button id="demo-area-05-btn4" class="db5">按鈕 4</button>
    </div>
<script id="jsbin-javascript">
var matrix;


boardReady({board: 'Bit', device: 'aM2C7CWMF4kFBMHXD', transport: 'mqtt'}, function (board) {
  board.samplingInterval = 250;
  matrix = getMatrix(board, 4, 25);
  while (true) {
    document.getElementById("demo-area-05-btn1").addEventListener("click",function(){
      matrix.setColor('#ffcc00');
    });
    document.getElementById("demo-area-05-btn2").addEventListener("click",function(){
      matrix.setColor('#cc0000');
    });
    document.getElementById("demo-area-05-btn3").addEventListener("click",function(){
      matrix.setColor('#33cc00');
    });
    document.getElementById("demo-area-05-btn4").addEventListener("click",function(){
      matrix.setColor('#3333ff');
    });
  }
});

</script>
</body>
